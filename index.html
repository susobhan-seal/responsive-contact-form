<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Us form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="wrapper">
		<div class="contact-form">
			<div class="input-fields">
				<input type="text" name="" class="input" placeholder="Name">
				<input type="text" name="" class="input" placeholder="Email Address">
				<input type="text" name="" class="input" placeholder="Phone">
				<input type="text" name="" class="input" placeholder="Subject">
			</div>
			<div class="msg">
				<textarea placeholder="Message"></textarea>
				<div class="btn">Send</div>
			</div>
			
		</div>
	</div>

</body>
</html>
